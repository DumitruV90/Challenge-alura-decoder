<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Encoder</title>
  </head>

  <body>
    <div id="dark-theme">
      <i
        class="fa-solid fa-circle-half-stroke fa-2x"
        onclick="switchDark()"
      ></i>
    </div>
    <main>
      <section id="box">
        <div class="title">
          <h1>Criptex</h1>
        </div>
        <form action="">
          <div id="bar">
            <label for="input-text">Entrada de texto</label>
            <input
              id="input-text"
              type="search"
              name="entrada-texto"
              placeholder="Escribe el mensaje que quieres encriptar"
              autocomplete="off"
              autofocus
            />
          </div>

          <div id="input-options">
            <input type="button" id="btn-encriptar" value="Encriptar" />
            <input type="button" id="btn-desencriptar" value="Desencriptar" />
            <div class="tooltip">
              <input type="button" id="btn-copiar" value="Copiar" /><span
                class="tooltiptext"
                id="myTooltip"
                >Copiar texto al portapapeles</span
              >
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      Realizado por
      <a href="https://github.com/DumitruV90" target="blank"
        >Dumitru Vasilescu Quintero</a
      >
      para <a href="https://www.aluracursos.com" target="blank">Alura Latam</a>.
    </footer>

    <script src="index.js"></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      integrity="sha384-RIQuldGV8mnjGdob13cay/K1AJa+LR7VKHqSXrrB5DPGryn4pMUXRLh92Ev8KlGF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
