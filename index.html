<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Challenge 1</title>
</head>

<body>

  <div class="title">
    <img src="criptex.jpg" alt="Criptex logo">
  </div>

  <main>
    <section class="box">
      <form action="">
        <div class="bar">
          <input id="input-text" type="text" name="entrada-texto" placeholder="Escribe el mensaje que quieres encriptar"
            autocomplete="off" autofocus>
        </div>

        <div class="input-options">
          <button type="button" id="btn-encriptar">Encriptar</button>
          <button type="button" id="btn-desencriptar">Desencriptar</button>
          <div class="tooltip">
            <button type="button" id="btn-copiar"><span class="tooltiptext" id="myTooltip">Copiar al
                portapapeles</span>Copiar</button>
          </div>
          <button type="button" id="btn-limpiar">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    Realizado por <a href="https://twitter.com/@DumitruVQ" target="blank">Dumitru Vasilescu Quintero</a>
    para <a href="https://www.aluracursos.com" target="blank">Alura Latam</a>.
  </footer>

  <script src="index.js"></script>

</body>

</html>
